<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and Grades Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Product Table -->
    <table class="product-table">
        <tr>
            <th colspan="3" class="highlight">Produk Unggulan</th>
        </tr>
        <tr>
            <td rowspan="4" class="image-cell">
                <img src="https://via.placeholder.com/150" alt="Product Image">
            </td>
            <td width="50px">Nama:</td>
            <td>Benih Kode</tdwi>
        </tr>
        <tr>
            <td>Harga:</td>
            <td>Rp 192.000</td>
        </tr>
        <tr>
            <td>Fitur:</td>
            <td>
                <ul>
                    <li>Dilengkapi Dokumentasi</li>
                    <li>Ukuran: 31MB</li>
                    <li>Masa Tanam: 6 Bulan</li>
                    <li>Lisensi: MIT</li>
                </ul>
            </td>
        </tr>
    </table>

    <!-- Grades Table -->
    <table class="grades-table">
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="3">Nilai</th>
        </tr>
        <tr>
            <th>Kimia</th>
            <th>Fisika</th>
            <th>Biologi</th>
        </tr>
        <tr>
            <td>Robby</td>
            <td>76</td>
            <td>80</td>
            <td>81</td>
        </tr>
        <tr>
            <td>Rendi</td>
            <td>84</td>
            <td>70</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Alfian</td>
            <td>96</td>
            <td>70</td>
            <td>71</td>
        </tr>
    </table>

</body>
</html>
